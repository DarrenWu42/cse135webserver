<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="/index.html" class="active"><i class="fab fa-flipboard"></i> Dashboard</a></li>
        <li><a href="/users.html"><i class="fas fa-user-edit"></i> User Management</a></li>
        <li><a href="/logout"><i class="fas fa-door-open"></i> Logout</a></li>
      </ul>
    </nav>
    <h1 align="center">Analytics Dashboard</h1>
    <div class='dashboard'>
      <div class='column'>
        <div id="loadTimesChart" class='item'></div>
        <div id="connectionsChart" class='item'></div>
      </div>
      <div class='column'>
        <div id="languageChart" class='item'></div>
        <div id="agentChart" class='item'></div>
      </div>
      <div class='column'>
        <div id="visits8Chart" class='item'></div>
      </div>
      <div class='column'>
        <div id="visitsAvgChart" class='item'></div>
      </div>
    </div>
    <h2 align="center">Database Data</h2>
    <zing-grid>
      <zg-data>
          <zg-param name="src" value="https://reporting.darrenwu.xyz/api/static"></zg-param>
      </zg-data>
    </zing-grid>
    <zing-grid>
      <zg-data>
          <zg-param name="src" value="https://reporting.darrenwu.xyz/api/performance"></zg-param>
      </zg-data>
    </zing-grid>
  </body>
</html>
